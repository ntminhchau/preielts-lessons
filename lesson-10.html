<!doctype html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <title>Lesson 10 - Listening</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/reset.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/reveal.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/theme/white.min.css" id="theme">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <style>
        /* === STYLES CHO CÔNG CỤ CHÚ THÍCH === */
        #annotation-canvas {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none; z-index: 10;
        }
        body.annotation-active #annotation-canvas { pointer-events: auto; }
        body.text-tool-active #annotation-canvas { cursor: text; }
        body.pen-tool-active #annotation-canvas { cursor: crosshair; }
        body.highlight-tool-active #annotation-canvas { cursor: crosshair; }
        body.line-tool-active #annotation-canvas { cursor: crosshair; }
        body.eraser-tool-active #annotation-canvas { cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='24' height='24' viewport='0 0 24 24' fill='none' stroke='black'><rect x='4' y='4' width='16' height='16' rx='2' ry='2' stroke-width='2' fill='white'/></svg>") 12 12, auto; }

        .annotation-toolbar {
            position: fixed; bottom: 20px; left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            padding: 8px; border-radius: 8px;
            z-index: 101; display: flex; align-items: center; gap: 5px;
        }
        .annotation-toolbar .tool-btn {
            background: #fff; color: #333; border: none;
            width: 40px; height: 40px; font-size: 18px;
            cursor: pointer; border-radius: 5px;
            display: flex; align-items: center; justify-content: center;
        }
        .annotation-toolbar .tool-btn.active {
            background: #007bff; color: white;
        }
        .annotation-toolbar input[type="color"] {
            width: 30px; height: 30px; border: none; padding: 0;
            background: none; cursor: pointer;
        }
        .annotation-toolbar .separator {
            width: 1px; height: 30px; background: #666; margin: 0 5px;
        }
        .text-input-overlay {
            position: absolute; z-index: 11;
            border: 1px dashed #007bff; background: rgba(255, 255, 255, 0.9);
            font-size: 24px; padding: 5px; outline: none;
        }
        
        /* === STYLES CHO AUDIO PLAYER === */
        .audio-container {
            position: absolute;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .audio-container audio {
            height: 40px;
        }
    </style>
</head>
<body>
    <div class="reveal">
        <div class="slides">
            <!-- SLIDE 1 -->
            <section data-background-image="Assets/lesson-10/images/page-1.jpg" data-background-size="contain">
                <!-- Audio cho Exercise 1, 2, 3 -->
                <div class="audio-container" style="top: 40%; left: 10%;">
                    <label>Exercise 1:</label>
                    <audio controls src="Assets/lesson-10/audio/lesson-10-ex1.mp3"></audio>
                </div>
                <div class="audio-container" style="top: 59%; left: 10%;">
                    <label>Exercise 2:</label>
                    <audio controls src="Assets/lesson-10/audio/lesson-10-ex2.mp3"></audio>
                </div>
                <div class="audio-container" style="top: 75%; left: 10%;">
                    <label>Exercise 3:</label>
                    <audio controls src="Assets/lesson-10/audio/lesson-10-ex3.mp3"></audio>
                </div>
            </section>

            <!-- SLIDE 2 -->
            <section data-background-image="Assets/lesson-10/images/page-2.jpg" data-background-size="contain">
                 <!-- Audio cho Exercise 4, 5 -->
                 <div class="audio-container" style="top: 10%; left: 10%;">
                    <label>Exercise 4:</label>
                    <audio controls src="Assets/lesson-10/audio/lesson-10-ex4.mp3"></audio>
                </div>
                 <div class="audio-container" style="top: 50%; left: 10%;">
                    <label>Exercise 5:</label>
                    <audio controls src="Assets/lesson-10/audio/lesson-10-ex5.mp3"></audio>
                </div>
            </section>

            <!-- SLIDE 3 -->
            <section data-background-image="Assets/lesson-10/images/page-3.jpg" data-background-size="contain">
                <!-- Audio cho Exercise 8, 9 -->
                <div class="audio-container" style="top: 40%; left: 10%;">
                   <label>Exercise 8:</label>
                   <audio controls src="Assets/lesson-10/audio/lesson-10-ex8.mp3"></audio>
               </div>
                <div class="audio-container" style="top: 65%; left: 10%;">
                   <label>Exercise 9:</label>
                   <audio controls src="Assets/lesson-10/audio/lesson-10-ex9.mp3"></audio>
               </div>
            </section>

            <!-- SLIDE 4 -->
            <section data-background-image="Assets/lesson-10/images/page-4.jpg" data-background-size="contain"></section>
            
            <!-- SLIDE 5 -->
            <section data-background-image="Assets/lesson-10/images/page-5.jpg" data-background-size="contain"></section>
        </div>
    </div>

    <!-- === CANVAS VÀ THANH CÔNG CỤ === -->
    <canvas id="annotation-canvas"></canvas>
    <div class="annotation-toolbar">
        <button class="tool-btn" id="pen-tool" title="Vẽ (P)"><i class="fa-solid fa-pencil"></i></button>
        <button class="tool-btn" id="highlight-tool" title="Highlight (H)"><i class="fa-solid fa-highlighter"></i></button>
        <button class="tool-btn" id="line-tool" title="Đường thẳng (L)"><i class="fa-solid fa-minus"></i></button>
        <button class="tool-btn" id="text-tool" title="Viết chữ (T)"><i class="fa-solid fa-font"></i></button>
        <button class="tool-btn" id="eraser-tool" title="Tẩy (E)"><i class="fa-solid fa-eraser"></i></button>
        <div class="separator"></div>
        <input type="color" id="color-picker" title="Chọn màu">
        <div class="separator"></div>
        <button class="tool-btn" id="clear-tool" title="Xóa hết"><i class="fa-solid fa-trash"></i></button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/reveal.min.js"></script>
    <script>
        // FIX: Disable history to prevent security error in sandboxed environments
        Reveal.initialize({ history: false });

        // === LOGIC CHO CÔNG CỤ CHÚ THÍCH NÂNG CAO ===
        const canvas = document.getElementById('annotation-canvas');
        const ctx = canvas.getContext('2d');
        const toolbar = document.querySelector('.annotation-toolbar');
        
        let currentTool = '';
        let isDrawing = false;
        let strokeColor = '#ff0000';
        let startX, startY;
        const savedAnnotations = new Map(); // Lưu trữ chú thích cho mỗi slide

        function resizeCanvas() {
            const { width, height } = Reveal.getComputedSlideSize();
            canvas.width = width;
            canvas.height = height;
            const slide = Reveal.getCurrentSlide();
            const scale = Reveal.getScale();
            canvas.style.transform = `translate(-50%, -50%) scale(${scale})`;
            canvas.style.top = '50%';
            canvas.style.left = '50%';
            loadAnnotations(Reveal.getIndices());
        }

        window.addEventListener('resize', resizeCanvas);
        Reveal.on('ready', resizeCanvas);

        function getCanvasPosition(e) {
            const rect = canvas.getBoundingClientRect();
            const scale = Reveal.getScale();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            return {
                x: (clientX - rect.left) / scale,
                y: (clientY - rect.top) / scale,
            };
        }

        // Lưu và tải chú thích
        function saveAnnotations(indices) {
            if (!indices) return;
            const key = `${indices.h}-${indices.v}`;
            savedAnnotations.set(key, canvas.toDataURL());
        }

        function loadAnnotations(indices) {
            if (!indices) return;
            const key = `${indices.h}-${indices.v}`;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (savedAnnotations.has(key)) {
                const img = new Image();
                img.src = savedAnnotations.get(key);
                img.onload = () => ctx.drawImage(img, 0, 0);
            }
        }

        Reveal.on('slidechanged', event => {
            saveAnnotations(Reveal.getIndices(event.previousSlide));
            loadAnnotations(Reveal.getIndices(event.currentSlide));
        });

        // Xử lý sự kiện vẽ
        function start(e) {
            e.preventDefault();
            isDrawing = true;
            const pos = getCanvasPosition(e);
            startX = pos.x;
            startY = pos.y;
            ctx.beginPath();
            ctx.moveTo(startX, startY);
        }

        function draw(e) {
            e.preventDefault();
            if (!isDrawing) return;
            const pos = getCanvasPosition(e);
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';

            switch (currentTool) {
                case 'pen':
                    ctx.globalCompositeOperation = 'source-over';
                    ctx.strokeStyle = strokeColor;
                    ctx.lineWidth = 5;
                    ctx.lineTo(pos.x, pos.y);
                    ctx.stroke();
                    break;
                case 'highlight':
                    ctx.globalCompositeOperation = 'source-over';
                    ctx.strokeStyle = 'rgba(255, 255, 0, 0.3)';
                    ctx.lineWidth = 25;
                    ctx.lineTo(pos.x, pos.y);
                    ctx.stroke();
                    break;
                case 'eraser':
                    ctx.globalCompositeOperation = 'destination-out';
                    ctx.lineWidth = 20;
                    ctx.lineTo(pos.x, pos.y);
                    ctx.stroke();
                    break;
            }
        }
        
        function stop(e) {
            e.preventDefault();
            if (!isDrawing) return;
            isDrawing = false;
             if (currentTool === 'line') {
                const pos = getCanvasPosition(e);
                ctx.globalCompositeOperation = 'source-over';
                ctx.strokeStyle = strokeColor;
                ctx.lineWidth = 5;
                ctx.beginPath();
                ctx.moveTo(startX, startY);
                ctx.lineTo(pos.x, pos.y);
                ctx.stroke();
            }
        }

        canvas.addEventListener('mousedown', start, { passive: false });
        canvas.addEventListener('mousemove', draw, { passive: false });
        canvas.addEventListener('mouseup', stop, { passive: false });
        canvas.addEventListener('touchstart', start, { passive: false });
        canvas.addEventListener('touchmove', draw, { passive: false });
        canvas.addEventListener('touchend', stop, { passive: false });

        // Xử lý công cụ Text
        canvas.addEventListener('click', function(e) {
            if (currentTool !== 'text') return;
            const pos = getCanvasPosition(e);
            createTextInput(pos.x, pos.y);
        });

        function createTextInput(x, y) {
            const input = document.createElement('textarea');
            input.className = 'text-input-overlay';
            const scale = Reveal.getScale();
            input.style.left = `${(x * scale) + canvas.offsetLeft}px`;
            input.style.top = `${(y * scale) + canvas.offsetTop}px`;
            input.style.fontSize = `${24 * scale}px`;
            document.body.appendChild(input);
            input.focus();

            input.addEventListener('blur', () => {
                drawText(input.value, x, y, scale);
                document.body.removeChild(input);
            });
             input.addEventListener('keydown', (e) => {
                if(e.key === 'Enter' && !e.shiftKey) {
                    input.blur();
                }
            });
        }

        function drawText(text, x, y, scale) {
            ctx.globalCompositeOperation = 'source-over';
            ctx.fillStyle = strokeColor;
            ctx.font = `${24}px sans-serif`;
            const lines = text.split('\n');
            lines.forEach((line, index) => {
                 ctx.fillText(line, x, y + (index * 28));
            });
        }

        // Xử lý thanh công cụ
        toolbar.addEventListener('click', e => {
            const btn = e.target.closest('.tool-btn');
            if (!btn) return;
            
            const selectedTool = btn.id.replace('-tool', '');
            
            if (selectedTool === 'clear') {
                if (confirm('Bạn có chắc muốn xóa tất cả chú thích trên slide này?')) {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                }
                return;
            }

            document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
            document.body.className = document.body.className.replace(/\S+-tool-active/g, '').trim();

            if (currentTool === selectedTool) {
                currentTool = '';
                document.body.classList.remove('annotation-active');
            } else {
                currentTool = selectedTool;
                btn.classList.add('active');
                document.body.classList.add('annotation-active');
                document.body.classList.add(`${currentTool}-tool-active`);
            }
        });
        
        document.getElementById('color-picker').addEventListener('input', e => {
            strokeColor = e.target.value;
        });

        // Phím tắt
        document.addEventListener('keydown', e => {
            if (e.target.tagName === 'TEXTAREA' || e.target.isContentEditable) return;
            const keyMap = { p: 'pen', h: 'highlight', l: 'line', t: 'text', e: 'eraser' };
            if (keyMap[e.key.toLowerCase()]) {
                e.preventDefault();
                document.getElementById(`${keyMap[e.key.toLowerCase()]}-tool`).click();
            }
        });

    </script>
</body>
</html>
